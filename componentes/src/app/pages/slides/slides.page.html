<ion-header no-border [ngClass]="ocultar">
  <ion-toolbar>
    <ion-title style="text-align:center;">Servicios</ion-title>
    <p style="text-align:right; margin-right: 30px"><img src="/assets/slides/user-6.svg"
          class="avatar animated fadeIn"></p>
  </ion-toolbar>
</ion-header>

<ion-content> 




  <ion-slides pager="true" class="slide-full">

    <ion-slide *ngFor="let slide of slides">

      <ion-card mode="ios">

        <img [src]="slide.img" class="slide-image">

        <ion-card-header>
          <ion-card-title> {{ slide.titulo }} </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ slide.desc }}
        </ion-card-content>

      </ion-card>

    </ion-slide>

    <ion-slide>
      <ion-button expand="full"
                  color="primary"
                  fill="clear"
                  (click)="onClick()">
        REGRESAR!
      </ion-button>
    </ion-slide>

  </ion-slides>

</ion-content>
